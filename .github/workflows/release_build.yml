name: Release gau

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  packages: write

jobs:
  release:
    name: GoReleaser
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for GoReleaser to get tags

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Import GPG key
        if: secrets.GPG_PRIVATE_KEY != ''
        id: import_gpg
        uses: crazy-max/ghaction-import-gpg@v5
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}

      - name: Prepare GoReleaser arguments
        id: goreleaser_args
        run: |
          if [ "${HAS_GPG}" = "true" ]; then
            echo "args=release --clean" >> "$GITHUB_OUTPUT"
          else
            echo "args=release --clean --skip-sign" >> "$GITHUB_OUTPUT"
          fi
        env:
          HAS_GPG: ${{ secrets.GPG_PRIVATE_KEY != '' }}

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v5
        with:
          distribution: goreleaser
          version: latest
          args: ${{ steps.goreleaser_args.outputs.args }}
        env:
          GITHUB_TOKEN: ${{ secrets.GO_RELEASER_GITHUB_TOKEN != '' && secrets.GO_RELEASER_GITHUB_TOKEN || secrets.GITHUB_TOKEN }}
          GPG_FINGERPRINT: ${{ steps.import_gpg.outputs.fingerprint || '' }}
